<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Middleman</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <link href="stylesheets/site.css" rel="stylesheet" />
    <script src="javascripts/all.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body class="index">
    <div id='countdown-landing-page'>
  <a href="http://ironridge.com"><img src="images/ir_logo.png" class="ir_logo" alt="Ir logo" />
  </a>
  <div id='ufo-container'>
    <div class='tag-line'></div>
  </div>
  <div id='info-container'>
    <div class='row'>
      <div class='col-md-4'></div>
      <div class='col-md-4'>
        <a href="#ufo-form"><div class='ufo-button' id='form-popup' style='font-size: 40px;'>
          Test Drive a UFO
        </div>
        </a>
      </div>
      <div class='col-md-4'></div>
    </div>
  </div>
</div>
<div id='notify-form'>
  <div class='form-container'>
    <div id='ufo-close-button'>
      X
    </div>
    <h3>Where would you like your UFO to land?</h3>
    <br>
    <form>
      <div class='row'>
        <div class='form-group required'>
          <div class='col-md-6'>
            <label class='control-label'>First Name</label>
            <input class='form-control'>
          </div>
          <div class='col-md-6'>
            <label class='control-label'>Last Name</label>
            <input class='form-control'>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='form-group required'>
          <div class='col-md-12'>
            <label class='control-label'>Email</label>
            <input class='form-control'>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='form-group required'>
          <div class='col-md-12'>
            <label class='control-label'>Company</label>
            <input class='form-control'>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='form-group required'>
          <div class='col-md-6'>
            <label class='control-label'>City</label>
            <input class='form-control'>
          </div>
          <div class='col-md-6'>
            <label class='control-label'>State/Province</label>
            <select class='form-control'>
              <option>--None--</option>
              <option value='AL'>Alabama</option>
              <option value='AK'>Alaska</option>
              <option value='AZ'>Arizona</option>
              <option value='AR'>Arkansas</option>
              <option value='CA'>California</option>
              <option value='CO'>Colorado</option>
              <option value='CT'>Connecticut</option>
              <option value='DE'>Delaware</option>
              <option value='DC'>District Of Columbia</option>
              <option value='FL'>Florida</option>
              <option value='GA'>Georgia</option>
              <option value='HI'>Hawaii</option>
              <option value='ID'>Idaho</option>
              <option value='IL'>Illinois</option>
              <option value='IN'>Indiana</option>
              <option value='IA'>Iowa</option>
              <option value='KS'>Kansas</option>
              <option value='KY'>Kentucky</option>
              <option value='LA'>Louisiana</option>
              <option value='ME'>Maine</option>
              <option value='MD'>Maryland</option>
              <option value='MA'>Massachusetts</option>
              <option value='MI'>Michigan</option>
              <option value='MN'>Minnesota</option>
              <option value='MS'>Mississippi</option>
              <option value='MO'>Missouri</option>
              <option value='MT'>Montana</option>
              <option value='NE'>Nebraska</option>
              <option value='NV'>Nevada</option>
              <option value='NH'>New Hampshire</option>
              <option value='NJ'>New Jersey</option>
              <option value='NM'>New Mexico</option>
              <option value='NY'>New York</option>
              <option value='NC'>North Carolina</option>
              <option value='ND'>North Dakota</option>
              <option value='OH'>Ohio</option>
              <option value='OK'>Oklahoma</option>
              <option value='OR'>Oregon</option>
              <option value='PA'>Pennsylvania</option>
              <option value='RI'>Rhode Island</option>
              <option value='SC'>South Carolina</option>
              <option value='SD'>South Dakota</option>
              <option value='TN'>Tennessee</option>
              <option value='TX'>Texas</option>
              <option value='UT'>Utah</option>
              <option value='VT'>Vermont</option>
              <option value='VA'>Virginia</option>
              <option value='WA'>Washington</option>
              <option value='WV'>West Virginia</option>
              <option value='WI'>Wisconsin</option>
              <option value='WY'>Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <div class='form-group required'>
            <label class='control-label'>Zip</label>
            <input class='form-control'>
          </div>
        </div>
        <div class='col-md-6'></div>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <br>
          <a href="#"><div class='ufo-button' style='font-weight: bold;'>
            Submit
          </div>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
<div id='ufo-overlay'></div>

  </body>
</html>
